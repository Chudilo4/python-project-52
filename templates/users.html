{% extends 'base.html' %}
{% block content %}
    <h1 class="my-4">Пользователи</h1>
    <table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Полное имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.pk }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.date_joined }}</td>
        <td>
          <a href="/users/1/update/">Изменить</a>
          <br>
          <a href="/users/1/delete/">Удалить</a>
        </td>
      </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
